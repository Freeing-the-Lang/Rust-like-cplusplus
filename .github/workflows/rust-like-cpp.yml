name: "Rust-like-C++ Full Automation — Parse Rust → C++ → Build → Release"

on:
  push:
    branches: [ main ]
    paths:
      - "examples/**/*.rust"
      - "examples/**/*.ruststyle"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  pipeline:
    name: "Auto Pipeline"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install CMake (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          sudo apt-get update || true
          sudo apt-get install -y cmake g++ || true

      - name: Install CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' --yes

      - name: Build rlc (Rust-like-C++ Compiler)
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build . --config Release

      - name: Run rlc on Rust-style input
        run: |
          mkdir -p out
          ./build/rlc examples/hello.rust > out/out.cpp || true
        shell: bash

      - name: Compile generated C++
        run: |
          cd out
          if [ "${{ runner.os }}" = "Windows" ]; then
            g++ out.cpp -o out.exe
          else
            g++ out.cpp -o out
          fi
        shell: bash

      - name: Prepare dist
        run: |
          mkdir -p dist

          OS=""
          if [ "${{ runner.os }}" = "Windows" ]; then OS="windows"
          elif [ "${{ runner.os }}" = "macOS" ]; then OS="macos"
          else OS="linux"; fi

          # 실행파일 export
          if [ "$OS" = "windows" ]; then
            cp out/out.exe dist/out-windows.exe
          else
            cp out/out dist/out-$OS
          fi

          # ProofLedger
          echo "Rust-like-C++ Automation ProofLedger" > dist/proofledger-$OS.txt
          echo "Commit: $GITHUB_SHA" >> dist/proofledger-$OS.txt
          echo "Source Rust: examples/hello.rust" >> dist/proofledger-$OS.txt
          echo "Generated C++: out/out.cpp" >> dist/proofledger-$OS.txt
          echo "Timestamp: $(date)" >> dist/proofledger-$OS.txt

          # SHA256
          cd dist
          if [ "$OS" = "windows" ]; then
            certutil -hashfile out-windows.exe SHA256 > sha256-$OS.txt
          elif [ "$OS" = "macOS" ]; then
            shasum -a 256 out-macos > sha256-$OS.txt
          else
            sha256sum out-linux > sha256-$OS.txt
          fi
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: out-${{ runner.os }}
          path: dist/

  release:
    name: "Auto Release"
    needs: pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Tag
        id: tag
        run: |
          VERSION="v1.2.$(date +%Y%m%d%H%M)"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Tag
        run: |
          git tag ${{ steps.tag.outputs.tag }}
          git push origin ${{ steps.tag.outputs.tag }}

      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            */out-linux
            */out-macos
            */out-windows.exe
            */proofledger-*.txt
            */sha256-*.txt
