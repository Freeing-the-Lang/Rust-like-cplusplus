name: "Rust-like-C++ â€” 3OS Build + ProofLedger (Heap-Hop Edition)"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: rust-like-cpp-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-3os:
    name: "Build on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout Repository
      - uses: actions/checkout@v4

      - name: Install CMake (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          sudo apt-get update || true
          sudo apt-get install -y cmake g++ || true

      - name: Install CMake (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' --yes

      - name: Configure Project
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build Executable
        run: |
          cd build
          cmake --build . --config Release

      - name: Copy Executable
        run: |
          mkdir -p dist
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp build/Release/rlc.exe dist/rlc-windows.exe
          elif [ "${{ runner.os }}" = "macOS" ]; then
            cp build/rlc dist/rlc-macos
          else
            cp build/rlc dist/rlc-linux
          fi

      - name: Generate ProofLedger
        shell: bash
        run: |
          echo "ProofLedger for Rust-like-C++" > dist/proofledger.txt
          echo "Commit: $GITHUB_SHA" >> dist/proofledger.txt
          echo "Build OS: ${{ runner.os }}" >> dist/proofledger.txt
          echo "Timestamp: $(date)" >> dist/proofledger.txt

      - name: Generate SHA256
        shell: bash
        run: |
          cd dist
          if [ "${{ runner.os }}" = "Windows" ]; then
            certutil -hashfile rlc-windows.exe SHA256 > sha256.txt
          elif [ "${{ runner.os }}" = "macOS" ]; then
            shasum -a 256 rlc-macos > sha256.txt
          else
            sha256sum rlc-linux > sha256.txt
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rlc-${{ runner.os }}
          path: dist/

  release:
    name: "Auto Release"
    needs: build-3os
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Tag
        id: tag
        run: |
          VERSION="v1.0.$(date +%Y%m%d%H%M)"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Git Tag
        run: |
          git tag ${{ steps.tag.outputs.tag }}
          git push origin ${{ steps.tag.outputs.tag }}

      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            */rlc-linux
            */rlc-macos
            */rlc-windows.exe
            */proofledger.txt
            */sha256.txt
