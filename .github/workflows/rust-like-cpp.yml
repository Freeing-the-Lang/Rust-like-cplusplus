name: "Rust-like-C++ — 3OS Build + ProofLedger"

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-3os:
    name: "Build on ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build
        run: |
          cd build
          cmake --build . --config Release

      - name: Prepare Dist
        shell: bash
        run: |
          mkdir -p dist

          if [ "${{ runner.os }}" = "Windows" ]; then
            cp build/Release/rlc.exe dist/rlc-windows.exe
            OS_TAG="windows"
          elif [ "${{ runner.os }}" = "macOS" ]; then
            cp build/rlc dist/rlc-macos
            OS_TAG="macos"
          else
            cp build/rlc dist/rlc-linux
            OS_TAG="linux"
          fi

          # OS별 ledger/sha256 파일 생성
          echo "ProofLedger for Rust-like-C++" > dist/proofledger-${OS_TAG}.txt
          echo "Commit: $GITHUB_SHA" >> dist/proofledger-${OS_TAG}.txt
          echo "Build OS: ${{ runner.os }}" >> dist/proofledger-${OS_TAG}.txt
          echo "Timestamp: $(date)" >> dist/proofledger-${OS_TAG}.txt

          if [ "${{ runner.os }}" = "Windows" ]; then
            certutil -hashfile dist/rlc-windows.exe SHA256 > dist/sha256-${OS_TAG}.txt
          elif [ "${{ runner.os }}" = "macOS" ]; then
            shasum -a 256 dist/rlc-macos > dist/sha256-${OS_TAG}.txt
          else
            sha256sum dist/rlc-linux > dist/sha256-${OS_TAG}.txt
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: rlc-${{ runner.os }}
          path: dist/

  release:
    name: Auto Release
    needs: build-3os
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Tag
        id: tag
        run: |
          VERSION="v1.0.$(date +%Y%m%d%H%M)"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Tag
        run: |
          git tag ${{ steps.tag.outputs.tag }}
          git push origin ${{ steps.tag.outputs.tag }}

      - name: Download Artifacts
        uses: actions/download-artifact@v4

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: |
            */rlc-linux
            */rlc-macos
            */rlc-windows.exe
            */proofledger-*.txt
            */sha256-*.txt
